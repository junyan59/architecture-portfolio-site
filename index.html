<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jun Yan Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- Here starts header -->
      <header class="row">
        <div class="col-md-6">
            <img class="title-logo img-responsive" alt="Logo" src="img/Logo.svg">
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1 class="title-super">Jun Yan</h1>
          <h3>Portfolio</h3>
          <h5>Selected Architecture Works</h5>
          <h5>(2013-2017)</h5>
        </div>
      </header>

      <!-- Here starts main content -->
      <main>
        <div class="row">
          <div class="col-md-12">
            <img class="img-responsive link" alt="Main Project" src="img/Main-project.png" data-toggle="modal" data-target="#main-project">
          </div>
        </div>

        <!-- Here starts featured projects information -->
        <div class="row">
          <div class="col-md-12">
            <h2 class="text-muted">Featured Works</h2>
          </div>
        </div>

        <article class="row">
          <section class="col-md-4">
            <img class="img-responsive link" alt="Project 1" src="img/Project1.png" data-toggle="modal" data-target="#project1">
            <h4 class="link" data-toggle="modal" data-target="#project1">
              Storage For Fine Art
            </h4>
          </section>
          <section class="col-md-4">
            <img class="img-responsive link" alt="Project 2" src="img/Project2.png" data-toggle="modal" data-target="#project2">
            <h4 class="link" data-toggle="modal" data-target="#project2">
              Growing Space
            </h4>
          </section>
          <section class="col-md-4">
            <img class="img-responsive link" alt="Project 3" src="img/Project3.png" data-toggle="modal" data-target="#project3">
            <h4 class="link" data-toggle="modal" data-target="#project3">
              Yokohama Port Terminal Design
            </h4>
          </section>
        </article>

        <article class="row">
          <section class="col-md-4">
            <img class="img-responsive link" alt="Project 4" src="img/Project4.png" data-toggle="modal" data-target="#project4">
            <h4 class="link" data-toggle="modal" data-target="#project4">
              Mixed-use Housing
            </h4>
          </section>
          <section class="col-md-4">
            <img class="img-responsive link" alt="Project 5" src="img/Project5.png" data-toggle="modal" data-target="#project5">
            <h4 class="link" data-toggle="modal" data-target="#project5">
              Multi-age Social Space
            </h4>
          </section>
          <section class="col-md-4">
            <img class="img-responsive link" alt="Others" src="img/Others.png" data-toggle="modal" data-target="#others">
            <h4 class="link" data-toggle="modal" data-target="#others">
              Others
            </h4>
          </section>
        </article>
      </main>
    </div>
  </body>
</html>
